  text: |-
    元素の漢字小噺【鑪：Rf】
    元素としてはラザホージウムを表すが、もとはいろりやふいごを表す漢字で、炉（爐）に通じる。
    日本では「たたら」とも訓読し、日本の伝統的な製鉄法であるたたら製鉄では、ふいごで粘土製の炉に風を送り込んで砂鉄を木炭で還元し、鉄を作っていた。
  image_paths: []
- id: subs002
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鏑：Dy】
    鏑は元素としてはジスプロシウムを表すが、もとは「かぶら」を意味する漢字である。
    鏑矢は、カブ形の穴のあいた空洞の球を先に付けた矢のこと。射ると空気を切って響きを出し、主に矢合わせに使った。
    流鏑馬（やぶさめ）にも出てくる漢字である。
  image_paths: []
- id: subs003
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鉈：Tl】
    元素としてはタリウムを表すが、よく見るとこれは薪を割るときに使う「なた」と同じ漢字である。なたリウムである。
    元素以外の意味で漢検に出題される漢字のひとつでもあり、他にもコバルトの鈷、ジスプロシウムの鏑、ラザホージウムの鑪がある。
  image_paths: []
- id: subs004
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鈷：Co】
    元素としてはコバルトを表すが、独鈷（とっこ）という煩悩を破るとされるインドの護身用の仏具の名にも使われる漢字。
    独鈷は両端の尖った短い棒状をしていて、先端のまたの数により三鈷や五鈷などの種類がある。
    ちなみに漢検では準1級に配当。
  image_paths: []
- id: subs005
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【硅：Si】
    ケイ素は中国大陸では「硅」、台湾や香港では「矽」と書き、異なっている。
    実は、大陸も昔はsiliconの音訳、矽[xī]を使っていたが、同音の錫や硒との混乱を嫌い、後に日本の珪素（硅素）より硅[guī]に改めたという。
    漢字一字にも欠点あり。
  image_paths: []
- id: subs006
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鎿：Np】
    鎿はネプツニウムを表す漢字。
    つくりの拿はひく、とらえるという意味を持つが、構成部分を見てみると合＋手。とてもわかりやすい。つまり会意字である。
    鎿は音訳字で拿の意味は持たないが、そんな繋がりをたどるのも漢字の楽しみ方のひとつだ。
  image_paths: []
- id: subs007
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鉕：Pm】
    プロメチウムを表す鉕のつくりは巨ではなく叵だ。
    叵は「できない」という意味を持つ漢字であるが、字源は「可」の鏡文字。これだけでワクワクしてくるが、さらに叵の読みハは、フカ（不可）がつづまった言葉であるという。漢字は本当に面白い。
  image_paths: []
- id: subs008
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鎢：W】
    鎢はタングステンを表す漢字である。
    鎢は音訳字で、つくりの烏[wū]は音を表すが、これはtungsten（タングステン）からではなく、別名のwolfram（ウォルフラム）から。元素記号のWもこちら由来である。
  image_paths: []
- id: subs009
  type: regular
  group: subs
  text: |-
    元素の漢字小噺【鍅：Fr】
    「鍅」はフランシウムを表す台湾での漢字。フランシウムの名の由来はフランス。フランスは中国語で「法国」だ。
    お！なら中国語でアメリカは「美国」だからこの「鎂」はアメリシウムだな！
    残念。それはマグネシウムである。
  image_paths: []
- id: radc001
  type: regular
  group: radc
  text: |-
    ～部首の規則～
    中国では元素の命名に規則があり、その元素の常温での状態によって、
    金部：固体金属（鐵など）
    石部：固体非金属（硫など）
    气部：気体（氟など）
    水部：液体（溴と汞のみ）
    の4つの部首のいずれかが付く。調べなくとも性質が見てわかるすぐれもの。
  image_paths: []
- id: radc002
  type: regular
  group: radc
  text: |-
    部首の規則【金部】
    常温で固体の金属元素は、鐵（鉄）や鋰（リチウム）、鈾（ウラン）など、「金（かね・かねへん）」が部首となる。金の部首ももちろん金。
    簡体字では偏で「钅」の形となる。
  image_paths: []
- id: radc003
  type: regular
  group: radc
  text: |-
    部首の規則【石部】
    常温で固体の非金属元素は、硫（硫黄）や碲（テルル）など、「石（いしへん）」が部首となる。
    炭素の「碳」とリンの「磷」は伝統的な字（炭と燐）から部首の規則にのっとって新たに作られた数少ない漢字である。
  image_paths: []
- id: radc004
  type: regular
  group: radc
  text: |-
    部首の規則【气部】
    常温で気体の元素は、氧（酸素）や氟（フッ素）など、「气（きがまえ）」が部首となる。
    气部が部首の漢字が他と比べて少ないせいか、漢和辞典で气部を引くと元素の漢字たちのほぼ独占状態となっている。
  image_paths: []
- id: radc005
  type: regular
  group: radc
  text: |-
    部首の規則【水部】
    水部が部首となる漢字は、常温で液体の元素である臭素の「溴」と水銀の「汞」の2つのみ。
    一方、周期表で水銀の下に位置し液体の金属と推測されているコペルニシウムの漢字は「鎶」で、部首はかねへん。
  image_paths: []
- id: comp001
  type: regular
  group: comp
  text: |-
    化合物の名称【無機化合物-1】
    一般的に知られる「〜化…」や「〜酸…」というような化合物はほとんど日本と表し方は同じで、例えば二酸化炭素は「二氧化碳」、過マンガン酸カリウムは「高錳酸鉀」と表す。
  image_paths:
