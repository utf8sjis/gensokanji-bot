[tool.poetry]
name = "gensokanji-bot"
version = "0.1.0"
description = ""
authors = ["utf8sjis <89941856+utf8sjis@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
python-dotenv = "~1.0"
tweepy = "~4.14"
supabase = "~0.7"
flask = "~3.0"
flask-apscheduler = "~1.13"
gunicorn = "~22.0"
pydantic = "~1.10"

[tool.poetry.group.dev.dependencies]
pysen = "^0.11.0"
pytest = "^8.2.2"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py311"
[[tool.pysen.lint.mypy_targets]]
    paths = ["."]

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py311"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 120
multi_line_output = 3
use_parentheses = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
