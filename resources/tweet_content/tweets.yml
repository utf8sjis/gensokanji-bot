- id: comp003
  type: regular
  group: comp
  text: |-
    化合物の名称【有機化合物】
    有機化合物の元素の漢字にはそれぞれその構造や含まれる元素の種類によって火部、艸部、酉部、肉部、口部の5つの部首が割り当てられていて、その炭素数を十干（甲乙丙…）を用いて表す。
  image_paths:
    - comp003.jpg
- id: comp004
  type: regular
  group: comp
  text: |-
    化合物の名称【有機化合物「火部」】
    脂肪族化合物は火部を部首にして、アルカンは「烷」、アルケンは「烯」、アルキンは「炔」を付け、炭素数を十干（甲乙丙…）を用いて表す。
    例えばエチレンは「乙烯」、シクロヘキサンは「環己烷」である。
  image_paths:
    - comp004.jpg
- id: comp005
  type: regular
  group: comp
  text: |-
    化合物の名称【有機化合物「艸部」】
    ベンゼンを代表とする炭素と水素のみの芳香族化合物は艸部（艹）を部首にして表す。
    例えばベンゼンは「苯」、ナフタレン「萘」、アントラセンは「蒽」で、パラジクロロベンゼンは「對二氯苯」である。
  image_paths:
    - comp005.jpg
- id: comp006
  type: regular
  group: comp
  text: |-
    化合物の名称【有機化合物「酉部」】
    アルコールやアルデヒドなど、酸素を含む有機化合物は酉部を部首にして表す。ただしカルボン酸はそのまま「酸」を使って表す。
    例えばエチルメチルエーテルは「甲乙醚」、酢酸メチルは「乙酸甲酯」である。
  image_paths:
    - comp006.jpg
- id: comp007
  type: regular
  group: comp
  text: |-
    化合物の名称【有機化合物「肉部」】
    アミンやニトリルなど、窒素を含む有機化合物は肉部（月）を部首にして表す。
    例えばアニリンは「苯胺」、アクリロニトリルは「丙烯腈」である。
  image_paths:
    - comp007.jpg
- id: comp008
  type: regular
  group: comp
  text: |-
    化合物の名称【有機化合物「口部」】
    フランやピリジンなど、炭素と水素以外の元素を含む環式化合物（複素環式化合物）は口部を部首にして、普通二字で表す。
    例えばフランは「呋喃」、ピリジン「吡啶」である。
  image_paths:
    - comp008.jpg
- id: cate001
  type: regular
  group: cate
  text: |-
    元素のグループ【アルカリ金属】
    水素を除く第1族元素のグループ。軽くて軟らかく、反応性が高く水と激しく反応したり、炎色反応を示すのが特徴。鹼金屬の「鹼」は石鹼の「鹼」であるように、アルカリ性を表す関係が見えてくるのも面白い。
  image_paths:
    - cate001.jpg
- id: cate002
  type: regular
  group: cate
  text: |-
    元素のグループ【アルカリ土類金属】
    ベリリウムとマグネシウムを除く第2族元素のグループ。軽くて軟らかく反応性にも富むが、アルカリ金属ほどではない。炎色反応も示す。その名のとおり、アルカリ金属と土類金属の中間的存在として名付けられた。
  image_paths:
    - cate002.jpg
- id: cate003
  type: regular
  group: cate
  text: |-
    元素のグループ【亜鉛族元素】
    第12族元素のグループ。周期表上はdブロックに属すが電子配置の影響で性質上、典型元素に分類される。
    揮発性が高く気体になりやすい。水銀は常温で液体の金属であり、コペルニシウムも液体もしくは気体の可能性が高いと言われている。
  image_paths:
    - cate003.png
- id: cate004
  type: regular
  group: cate
  text: |-
    元素のグループ【ホウ素族元素】
    第13族元素のグループ。ホウ素を除いた金属元素には「土類金属」という総称があり、酸化アルミニウムとそれに似た酸化物を与えるという意味がある。「土」は酸化物の意味。化学的性質においてはホウ素はむしろケイ素よりである。
  image_paths:
    - cate004.jpg
- id: cate005
  type: regular
  group: cate
  text: |-
    元素のグループ【炭素族元素】
    第14族元素のグループ。炭素やケイ素、スズや鉛など、馴染みのある元素が並ぶ。ケイ素とゲルマニウムは真性半導体として有名。
  image_paths:
    - cate005.jpg
- id: cate006
  type: regular
  group: cate
  text: |-
    元素のグループ【窒素族元素】
    第15族元素のグループ。アンチモンやビスマスを含め人工元素以外全て昔から知られている元素である。別名のニクトゲンの語源は「窒息するもの」だが、窒素のニトロゲンは「硝石を生ずる」が語源。混同にご注意。
  image_paths:
    - cate006.jpg
- id: cate007
  type: regular
  group: cate
  text: |-
    元素のグループ【酸素族元素】
    第16族元素のグループ。別名のカルコゲンがギリシャ語で「石を作るもの」であるよう、鉱物の主成分となるものが多い。特に硫黄、セレン、テルルの3元素は「硫黄族元素」と呼ばれる。
  image_paths:
    - cate007.jpg
- id: cate008
  type: regular
  group: cate
  text: |-
    元素のグループ【ハロゲン】
    第17族元素のグループ。その名のとおり、ハロゲンはギリシャ語で「塩を作るもの」で、アルカリ金属などと化合して塩（えん）を作る。反応性に富み、フッ素や塩素は毒ガスとして名高い。ちなみにこの族だけ気液固がそろう。
  image_paths:
    - cate008.jpg
- id: cate009
  type: regular
  group: cate
  text: |-
    元素のグループ【希ガス】
    第18族元素のグループ。ヘリウムやネオンなど、全てが不活性な気体である。希ガスという名称が一般的だが、特に希少なわけではなく、貴ガスと表記する教科書も増えてきている。
  image_paths:
    - cate009.jpg
- id: cate010
  type: regular
  group: cate
  text: |-
    元素のグループ【鉄族元素】
    第4周期の第8,9,10族に並ぶ鉄、コバルト、ニッケルの3元素のグループ。いずれも強磁性を示す、簡単にいえば磁石にくっつくのが一番の特徴である。
  image_paths:
    - cate010.jpg
- id: cate011
  type: regular
  group: cate
  text: |-
    元素のグループ【白金族元素】
    第5,6周期の第8,9,10族に並ぶルテニウム、ロジウム、パラジウム、オスミウム、イリジウム、白金の6元素のグループ。簡単に言えば全部だいたい白金である。触媒によく使われる元素が多いのが特徴。
  image_paths:
    - cate011.jpg
- id: cate012
  type: regular
  group: cate
  text: |-
    元素のグループ【ランタノイド】
    第6周期3族の15元素のグループ。いつも下の方であふれている1段目。特にその上にあるスカンジウムとイットリウムを合わせて希土類元素（レアアース）といい、電子工学を支えるスゴ腕がそろっている。
  image_paths:
    - cate012.jpg
- id: cate013
  type: regular
  group: cate
  text: |-
    元素のグループ【アクチノイド】
    第7周期3族の15元素のグループ。いつも下の方であふれている2段目。ウランやプルトニウムなど全ての元素が放射性である。自然界にほとんど存在せず、ウランより重い「超ウラン元素」は全て人工元素である。
  image_paths:
    - cate013.jpg
- id: jpka001
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Mo：水鉛】
    水鉛とはモリブデンの和名である。
    モリブデンの代表的な鉱物である輝水鉛鉱 [MoS₂] は雲母と同じく完全な劈開（へきかい）を持っていて、ぺりぺりめくれて散らばりがち。
  image_paths: []
- id: jpka002
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Bi：蒼鉛】 蒼鉛はビスマスの和名。「蒼い鉛」と書くが、元素鉱物の自然蒼鉛は若干赤い。 ほかビスマスの鉱物として輝蒼鉛鉱 [Bi₂S₃] などがある。
  image_paths: []
- id: jpka003
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Mn：満俺】 満俺はマンガンの当て字であり、江戸時代の蘭学者、宇田川榕菴の造語のひとつである。 今の用例は満礬柘榴石 [Mn₃Al₂(SiO₄)₃] くらいしかない。他のマンガン鉱物は菱マンガン鉱など、普通にカタカナでマンガンである。
  image_paths: []
- id: jpka004
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Sb：安質没尼】
    アンチモンのこと。輝安鉱 [Sb₂S₃] や安四面銅鉱 [(Cu,Fe,Zn)₁₂Sb₄S₁₃] などに使われる。
    鉱物名の「安」はほとんどがアンチモンのことであるが、安山岩の「安」はアンデス山脈、硫安の「安」はアンモニウムのことなので、迂闊に判断しないように…
  image_paths: []
- id: jpka005
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Ba：重土】 重土はバリウムを意味する。タングステン鉱を意味する重石も「重」なので混同にご注意。 重晶石 [BaSO₄] や毒重石 [BaCO₃] など。毒重石は毒重土石ともいう。
  image_paths: []
- id: jpka006
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【W：重石】 重石はタングステン鉱を意味する。バリウムを意味する重土も「重」なので混同にご注意。 灰重石 [CaWO₄] や鉄重石 [FeWO₄] など。
  image_paths: []
- id: jpka007
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【B：硼】 ホウ素は漢字で硼素と書く。硼は中国語も同じ。江戸時代の蘭学者、宇田川榕菴は蓬素と訳した。 硼砂 [Na₂B₄O₅(OH)₄・8H₂O] 、曹灰硼石（テレビ石） [NaCaB₅O₆(OH)₆・5H₂O] など。
  image_paths: []
- id: jpka008
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【As：砒】
    ヒ素は漢字で砒素と書く。自然砒 [As] や硫砒鉄鉱 [FeAsS] など。
  image_paths: []
- id: jpka009
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【P：燐】 燐は常用漢字外であるため普通はカタカナでリンと書く。中国では磷。元々の意味である鬼火は墓場などで浮遊する火の玉のこと。これをリン化合物の燃焼とする説もあるが、これは偶然なのか、ただの混同なのか… フッ素燐灰石 [Ca₅(PO₄)₃F] 、燐灰ウラン石など。
  image_paths: []
- id: jpka010
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Sn：錫】 錫は常用漢字外であるため普通はスズと書く。錫石 [SnO₂] 、黄錫鉱（おうしゃくこう） [Cu₂FeSnS₄] など。
  image_paths: []
- id: jpka011
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Na：曹達】 曹達（ソーダ）はナトリウムを意味する。重曹は炭酸水素ナトリウムのことで、重炭酸ソーダの略である。 曹長石 [NaAlSi₃O₈] や曹微斜長石（アノーソクレース） [(Na,K)AlSi₃O₈] など。
  image_paths: []
- id: jpka012
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Si：珪】 ケイ素は漢字で珪素または硅素と書く。硅は中国大陸の元素の漢字でもある。 珪藻土とはケイ酸質の殻を持つ藻類の化石の堆積岩のことで、小さな孔をたくさん持つ殻により吸湿性が高く、風呂マットなどに使われている。珪線石 [Al₂SiO₅] 、鱗珪石 [SiO₂] など。
  image_paths: []
- id: jpka013
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Ca：石灰】 石灰は、酸化カルシウムの生石灰や水酸化カルシウムの消石灰の総称。草木を燃やして得られる灰にはカリウムやカルシウム、マグネシウムが多く含まれる。 灰長石 [CaAl₂Si₂O₈] 、灰鉄柘榴石 [Ca₃Fe₂(SiO₄)₃] など。
  image_paths: []
- id: jpka014
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Mg：苦土】 苦土はマグネシウムを意味する。にがりの主成分は塩化マグネシウムであり、文字通り苦い。 苦灰石 [CaMg(CO₃)₂] 、苦土橄欖石 [Mg₂SiO₄] など。
  image_paths: []
- id: jpka015
  type: regular
  group: jpka
  text: |-
    鉱物と日本の元素の漢字【Al：礬土】 礬（バン）は硫酸塩鉱物、特に明礬石 [KAl₃(SO₄)₂(OH)₆] を指す言葉として使われていたが、礬土としてアルミニウムも意味するようになった。鉄礬柘榴石 [Fe₃Al₂(SiO₄)₃] など。 一方、硫酸塩鉱物として、緑礬 [FeSO₄・7H₂O] などにも使われる。
  image_paths: []
- id: jpka016
  type: regular
  group: jpka
  text: |-
    〜鉱物と日本の元素の漢字〜
    日本においても元素を表す漢字はいくつか存在し、鉱物名や物質名に使われている。ここでは鉱物に焦点を置いてまとめてみた。
    鉱物名を見るだけで何が含まれているか見当がつくようになりとても便利。特に柘榴石（ざくろ石）で役に立つ。
  image_paths:
    - jpka016.jpg
- id: elem001
  type: regular
  group: elem
  text: |-
    元素の豆知識【炎色反応】
    炎色反応とは、特定の元素の粉末や塩を燃焼させると、その元素特有の光を発する反応のことである。画像では、その元素の炎の色を文字の色で表し、虹色の順で並べてみた。こうして見てもやはり綺麗である。
  image_paths:
    - elem001.jpg
- id: kanj001
  type: regular
  group: kanj
  text: |-
    漢字の豆知識【簡体字と繁体字】
    主に中国大陸で使われる筆画の多い漢字を簡略化した字体を「簡体字」、その簡略化を経ていない、主に台湾や香港で使われる伝統的な字体を「繁体字」という。日本でいう新字体と旧字体の関係に近い。
    ちなみに簡体字は正式には簡化字という。
  image_paths:
    - kanj001.png
- id: tips001
  type: regular
  group: tips
  text: |-
    〜大陸と台湾の差異〜
    元素の漢字の命名は同じ中華圏でも大陸と台湾で名称を決定する機関が違うがゆえに、互いに異なる漢字が11存在する。
    現在は同じ元素の漢字を命名するようになったが、この差異のほとんどは交流が活発でなかった時期の名残である。
  image_paths:
    - tips001-1.png
    - tips001-2.png
- id: tips002
  type: regular
  group: tips
  text: |-
    〜水素の同位体〜 水素の同位体で質量数が1～3のものも漢字一字で表せる。 氕：軽水素：¹H 普通の水素。唯一中性子を持たない。 氘：重水素：²H (D) 重水は原子炉で中性子の減速材として使われる。 氚：三重水素：³H (T) 一般的にトリチウムと呼ばれる。半減期は約12年。
  image_paths:
    - tips002.png
