  type: regular
  group: comp
  text: |-
    化合物の名称【無機化合物-2】
    例えばシアンは「氰」、アンモニウムは「銨」など、化合する物質単位として扱われる原子団には、元素の漢字とは別の新しい漢字が当てられていて、青酸カリは「氰酸鉀」、塩化アンモニウムは「氯化銨」と表す。
  image_paths:
