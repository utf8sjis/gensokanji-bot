- id: main001
  type: regular
  group: main
  text: |-
    1 H 氫、氢：水素
    宇宙で最初に作られ、宇宙で最も多く存在する元素。
    燃料電池自動車の商用化を皮切りにCO2を出さないクリーンな次世代エネルギーとして注目を集める。
    体内の約6割を占める水の構成元素であるのはもちろんのこと、水素結合はDNAの二重らせん構造を形成するなど生命との関わりも深い。
  image_paths:
    - main001.png
- id: main002
  type: regular
  group: main
  text: |-
    2 He 氦：ヘリウム
    風船の封入ガスや変声ガスとしておなじみの元素。
    空気よりも軽く不活性なことから飛行船などの揚力ガスに使われる。
    全物質の中で最も沸点が低く、液体ヘリウムは極低温環境を必要とする超伝導技術で冷却材に使われるほか、粘性がなくなり壁をもはい上がる超流動という特技を持つ。
  image_paths:
    - main002.png
- id: main003
  type: regular
  group: main
  text: |-
    3 Li 鋰、锂：リチウム
    リチウムイオン電池で有名なアルカリ金属元素。最大のイオン化傾向と原子半径の小ささから高い電圧と蓄電量を実現する。
    また、金属の中で最も軽く、その比重は鉄の約1/15で水にも浮く。
    初めて鉱物界から発見された元素であり、その名はギリシャ語の石(lithos)からつけられた。
  image_paths:
    - main003.png
- id: main004
  type: regular
  group: main
  text: |-
    4 Be 鈹、铍：ベリリウム
    工業利用に優れた特性を持ち、例えばベリリウム銅は銅の高い電気伝導性、熱伝導性に強度とバネ性を兼ね備える導電バネとして利用される。
    しかし加工の際に出るベリリウムの粉末が深刻な肺疾患を引き起こす強い毒性を持ち、これが出世の足かせとなっている悲しき元素である。
  image_paths:
    - main004.png
- id: main005
  type: regular
  group: main
  text: |-
    5 B 硼：ホウ素
    ゴキブリを脱水状態にし退治するホウ酸団子や、スライムを作るときに使うホウ砂の主成分。
    ホウ素は耐火性に優れており、酸化ホウ素を添加したガラス（ホウケイ酸ガラス）は急激な温度変化に強く細工もしやすいためフラスコやビーカーなどに使われている。
  image_paths:
    - main005.png
- id: main006
  type: regular
  group: main
  text: |-
    6 C 碳：炭素
    黒鉛、ダイヤモンド、フラーレン、カーボンナノチューブなど多くの同素体があり、有機化学の主役にして生命、生活を支える重要な元素である。
    軽くて丈夫で熱に強く弾性に富む炭素繊維は、釣り竿やラケットなどのレジャー・スポーツ用品から、航空機や宇宙船の構造材まで幅広く活躍する。
  image_paths:
    - main006.png
- id: main007
  type: regular
  group: main
  text: |-
    7 N 氮：窒素
    空気の約8割を占める元素。アミノ酸など生物に必須な多くの物質に含まれ、そのやり取りによって地球上には大きな窒素循環ができている。
    一方、ダイナマイトに使われるニトログリセリンやTNTなどの弾薬、酸性雨の原因となる窒素酸化物(NOx)に含まれるなど、さまざまな顔を持っている。
  image_paths:
    - main007.png
- id: main008
  type: regular
  group: main
  text: |-
    8 O 氧：酸素
    「燃える」といったらこの元素。空気の約2割を占め、呼吸や水分に関わる生命維持に必要不可欠な存在である。
    また、酸素原子が3つ結合したオゾンは成層圏にオゾン層を形成し、私たちを紫外線から守っている。
    ちなみに液体酸素は常磁性を持ち、磁石に引き寄せられる。
  image_paths:
    - main008.png
- id: main009
  type: regular
  group: main
  text: |-
    9 F 氟：フッ素
    虫歯を防ぐフッ素入り歯磨き粉や、焦げつきを抑えるフッ素樹脂コーティングのフライパンなどで利用されている元素。
    一方単体は反応性が非常に高く、フッ化キセノンなど不活性な貴ガスとも化合物をつくってしまうほか、フッ化水素の水溶液はガラスをも溶かし取り扱いは困難を極める。
  image_paths:
    - main009.png
- id: main010
  type: regular
  group: main
  text: |-
    10 Ne 氖：ネオン
    赤いネオンサインの中身。赤以外の色は他の貴ガスを封入することによって出している。
    ネオンは液体と気体の体積差が非常に大きいという特徴を持ち、液体ネオンは気化すると約1400倍にも膨らむことから輸送や貯蔵に有利で、宇宙や深海などで酸素と混ぜて人工空気として使われている。
  image_paths:
    - main010.png
- id: main011
  type: regular
  group: main
  text: |-
    11 Na 鈉、钠：ナトリウム
    食塩（塩化Na）や重曹（炭酸水素Na）、うまみ成分のグルタミン酸Naなど、食卓に縁のあるアルカリ金属元素。ミネラルとしても知られるが過剰摂取は高血圧の原因に。
    黄色い光を発するナトリウム灯は光が散乱しにくく目にも優しいことから高速道路などの照明に使われている。
  image_paths:
    - main011.png
- id: main012
  type: regular
  group: main
  text: |-
    12 Mg 鎂、镁：マグネシウム
    軽くて硬く、航空機や自動車、ノートPCの筐体などに利用される一方、肥料の苦土（酸化Mg）やにがり（塩化Mg）に含まれていたり、水の硬度にMg濃度が関係していたりと何かと苦みに縁がある。
    また、葉緑体に含まれるクロロフィルの中心に存在し、光合成の重役を担っている。
  image_paths:
    - main012.png
- id: main013
  type: regular
  group: main
  text: |-
    13 Al 鋁、铝：アルミニウム
    地殻中に酸素、ケイ素に次いで豊富に存在する元素。
    今では馴染みがあるが、製法確立前は非常に貴重で1855年のパリ万博では宝石類と並べて展示されていた。
    電気伝導性の高さから送電線に使われるほか、軽くて強度のある合金のジュラルミンは車両などに広く利用される。
  image_paths:
    - main013.png
- id: main014
  type: regular
  group: main
  text: |-
    14 Si 矽、硅：ケイ素
    シリコンとして知られる半導体界の主役の元素。単体は金属光沢を持つが硬くてもろい。
    地殻中に豊富に存在し、石英や長石などのケイ酸塩鉱物として産出する。つまり石はだいたいケイ素。
    ガラスや乾燥剤のシリカゲル、グリースやゴムとして使われるシリコーンの主成分である。
  image_paths:
    - main014.png
- id: main015
  type: regular
  group: main
  text: |-
    15 P 磷：リン
    白リン（黄リン）、赤リン、黒リンなど多くの同素体を持つ元素。白リンは毒性が強い一方、黒リンは安定。赤リンは260度まで発火せずマッチの摩擦面などに使われる。
    肥料の三要素の一つであるリン酸や生体内のエネルギー源であるATPに含まれ、生物にとって不可欠な存在である。
  image_paths:
    - main015.png
- id: main016
  type: regular
  group: main
  text: |-
    16 S 硫：硫黄
    昔から知られた元素で、温泉近くでは析出した硫黄の黄色をよく見かける。有名な腐卵臭（硫化水素）が硫黄を含むのはもちろん、タマネギやニンニクの臭いも硫黄化合物由来。
    ゴムの弾性を増す加硫剤として使われるほか、さまざまな用途を持つ硫酸は生産量世界最大の化学薬品である。
  image_paths:
    - main016.png
- id: main017
  type: regular
  group: main
  text: |-
    17 Cl 氯：塩素
    黄緑色をした気体の元素。刺激臭があり有毒で、第一次世界大戦では毒ガスに使われていた。水溶液には殺菌作用があり、水道水やプールの水に添加されているのは有名。
    塩素の有機化合物であるポリ塩化ビニルは硬軟自在で耐水性、耐酸・アルカリ性に優れ配管や包装材に利用されている。
  image_paths:
    - main017.png
- id: main018
  type: regular
  group: main
  text: |-
    18 Ar 氬、氩：アルゴン
    空気中に約1%含まれる貴ガス元素。その存在比は窒素、酸素に次ぐ第3位であり単離も容易なため、もはや「希ガス」ではないのも納得がいく。
    最大の用途はアーク溶接中のシールドガスで、その不活性な性質を活かし溶融金属の空気との反応を抑えている。
  image_paths:
    - main018.png
- id: main019
  type: regular
  group: main
  text: |-
    19 K 鉀、钾：カリウム
    アルカリ金属に属する元素。植物にとって必須な元素で肥料の三要素の一つであるほか、生物にとっても必須なミネラルであり、細胞内はKイオンが多い一方細胞外はNaイオンが多いという不均衡性によるイオンの往来が神経伝達や筋肉収縮などの重要な身体の機能に結びついている。
  image_paths:
    - main019.png
- id: main020
  type: regular
  group: main
  text: |-
    20 Ca 鈣、钙：カルシウム
    アルカリ土類金属に属する元素。丈夫な骨をつくるのに重要なミネラルである。欠乏すると骨に含まれるCaが血液へ流れ出し、骨がスカスカになる骨粗鬆症に陥る。
    また、石灰石（炭酸Ca）はセメントの材料であるほか、石灰岩や大理石は石材として使われ建築との関係も深い。
  image_paths:
    - main020.png
- id: main021
  type: regular
  group: main
  text: |-
    21 Sc 鈧、钪：スカンジウム
    原子番号は小さいものの、含有量の高い鉱石が少なく非常に高価ゆえに認知度が低い希土類元素。
    光源にヨウ化スカンジウムを使用したメタルハライドランプ（水銀灯の一種）は太陽光に近い強い光をつくることができ、野球場などの夜間照明に使われている。
  image_paths:
    - main021.png
- id: main022
  type: regular
  group: main
  text: |-
    22 Ti 鈦、钛：チタン
    軽くて丈夫で耐食性に優れ、加工もしやすいことから、現代ではアルミニウムに並んで重要な役割を担っている。
    二酸化チタンは白色の顔料として使われるほか、紫外線があたると活性酸素を発生させ有機物（汚れ）を分解する触媒としての特徴を持ち、トイレの壁などに使われている。
  image_paths:
    - main022.png
- id: main023
  type: regular
  group: main
  text: |-
    23 V 釩、钒：バナジウム
    バナジウム鋼は引っ張りに強くビルの構造材や橋梁に利用されているほか、その硬さからドライバーやドリルなどにも使われている。
    また、バナジウムは糖の代謝を調節するインスリンとよく似た働きをすることがわかっており、実際に糖尿病が改善された例が報告されている。
  image_paths:
    - main023.png
- id: main024
  type: regular
  group: main
  text: |-
    24 Cr 鉻、铬：クロム
    耐食性に優れることからシンクなどにめっきとして使われているほか、鉄との合金であるステンレス鋼にも利用される。
    また、3価クロムは人体に必須であるのに対し、6価クロムは猛毒であるという何ともツンデレな元素である。
  image_paths:
    - main024.png
- id: main025
  type: regular
  group: main
  text: |-
    25 Mn 錳、锰：マンガン
    過酸化水素水を酸素と水素に分解する触媒として、二酸化マンガンがお馴染み。マンガン乾電池やアルカリ乾電池に使われている。
    また、マンガンを鉄に添加したマンガン鋼は衝撃や摩耗に強く、鉄道のレールなどに利用されている。
  image_paths:
    - main025.png
- id: main026
  type: regular
  group: main
  text: |-
    26 Fe 鐵、铁：鉄
    建築、車両、機械、生活用品などいろいろなところで使われる、最も身近な元素のひとつ。鉄器時代を経て、今日までの人類の発展には語らざるを得ない重要な元素である。
    また、私たちの体の中でも酸素を運ぶヘモグロビンなどで重要な働きをしている。
  image_paths:
    - main026.png
- id: main027
  type: regular
  group: main
  text: |-
    27 Co 鈷、钴：コバルト
    顔料のコバルトブルーが有名。シリカゲルの青さもこのコバルトの色で、湿気の吸収具合を示す指示薬として使われる。
    また、目薬の桃色もコバルト由来で、ビタミンB12の一種、シアノコバラミンに錯体として含まれている。
  image_paths:
    - main027.png
- id: main028
  type: regular
  group: main
  text: |-
    28 Ni 鎳、镍：ニッケル
    五十円、百円硬貨は銅とニッケルの合金の白銅である。
    昔、紅砒ニッケル鉱は銅の鉱石と瓜二つなゆえに間違えられることが多く、当時それをクッフェルニッケル（銅の悪魔）と呼んでいた。これが名前の由来である。
  image_paths:
    - main028.png
- id: main029
  type: regular
  group: main
  text: |-
    29 Cu 銅、铜：銅
    紀元前約9000年前はるか古代から人類と共にしてきた元素。銅とスズの合金である青銅は比較的低い温度でも溶けやすいため、当時の技術でも加工が容易だった。
    最大の用途は電線で、電導率は銀に次いで高く、かつ銀よりずっと安価である。
  image_paths:
    - main029.png
- id: main030
  type: regular
  group: main
  text: |-
    30 Zn 鋅、锌：亜鉛
    トタン屋根などに使われる亜鉛めっきや、金管楽器などに使われる銅との合金である真鍮などに用途がある。
    味を感じる舌の味蕾（みらい）にも存在していて、亜鉛が不足すると味覚障害を生じる。
  image_paths:
    - main030.png
- id: main031
  type: regular
  group: main
  text: |-
    31 Ga 鎵、镓：ガリウム
    暑い夏になると勝手にとけだすほど融点が低い珍しい元素。
    もっとも有名な用途は発光ダイオード（LED）の材料で、赤色、緑色にはガリウムリン、青色には窒化ガリウムが使われている。ちなみにブルーレイの青色レーザーもこれあっての技術である。
  image_paths:
    - main031.png
- id: main032
  type: regular
  group: main
  text: |-
    32 Ge 鍺、锗：ゲルマニウム
    初期の半導体界を切り拓いた元素。性質の優れたケイ素の登場までは半導体界の主役だった。
    現在よく使われているメンデレーエフの周期表の正確さを示すことになる、初めて予言され、発見された元素でもある。
  image_paths:
    - main032.png
- id: main033
  type: regular
  group: main
  text: |-
    33 As 砷：ヒ素
    古くから毒物として暗殺などに使われてきた元素で、特に亜ヒ酸は強い毒性を持つことで知られている。
    その一方、ガリウムヒ素は高性能な半導体としてさまざまな部品に使われているほか、亜ヒ酸自体も2004年に急性前骨髄球性白血病の治療薬として認定されるなど近年の活躍が目覚ましい。
  image_paths:
    - main033.png
- id: main034
  type: regular
  group: main
  text: |-
    34 Se 硒：セレン
    名称は、周期表において下に位置するテルルの由来が地球なのに対して、ギリシャ神話の月の女神「セレネ」に因んで付けられた。
    用途としては夜間撮影用カメラの撮像管に使われていて、非晶質セレンが感度の良い画像の入手を助けている。
  image_paths:
    - main034.png
- id: main035
  type: regular
  group: main
  text: |-
    35 Br 溴：臭素
    常温で液体の非金属元素。その名のとおり単体はクサい。
    英名はBromineで、スターやアイドルを写したブロマイドの語源である。写真の感光剤として臭化銀が使われたことからこう呼ばれるようになった。
  image_paths:
    - main035.png
- id: main036
  type: regular
  group: main
  text: |-
    36 Kr 氪：クリプトン
    スーパーマンの故郷の星ではなく、音声合成ソフトのライブラリ販売会社でもなく、希ガスの元素である。
    フィラメントの昇華を防ぐためにクリプトンを封入したクリプトン電球や、放電による発光を利用したカメラのフラッシュなどに用途がある。
  image_paths:
    - main036.png
- id: main037
  type: regular
  group: main
  text: |-
    37 Rb 銣、铷：ルビジウム
    アルカリ金属に属する元素。ルビジウム原子時計は時間を定義するセシウム原子時計よりは性能は劣るが、比較的安価で小型であるため実用的に広く用いられる。
    また、岩石中の放射性Rb-87と崩壊生成物Sr-87の比を測ることにより年代測定が行われている。
  image_paths:
    - main037.png
- id: main038
  type: regular
  group: main
  text: |-
    38 Sr 鍶、锶：ストロンチウム
    炎色反応の赤色から花火や発煙筒に使われる元素。
    核実験等で放出される放射性同位体Sr-90は同族のカルシウムと似た挙動をし骨に蓄積されがんなどの原因となるとされている一方、この性質を利用してより半減期の短い他の同位体を使った放射線治療も行われている。
  image_paths:
    - main038.png
- id: main039
  type: regular
  group: main
  text: |-
    39 Y 釔、钇：イットリウム
    用途としてはYAGレーザーが有名。固体レーザーとして医療や産業など幅広い分野で用いられている。
    また、1987年に発見されたイットリウム系超伝導体は安価な液体窒素による冷却でも超伝導現象を示したため実用化が期待され、研究の火付け役となった。
  image_paths:
    - main039.png
- id: main040
  type: regular
  group: main
  text: |-
    40 Zr 鋯、锆：ジルコニウム
    模造ダイヤモンドのキュービックジルコニアで有名。ジルコニアはZrの酸化物で、加熱して得られるセラミックは人工の歯やナイフの刃に使われる。
    また原子炉において、核分裂の連鎖反応に必要な中性子を吸収しにくい性質から燃料棒にも使われている。
  image_paths:
    - main040.png
- id: main041
  type: regular
  group: main
  text: |-
    41 Nb 鈮、铌：ニオブ
    ニオブ合金は耐熱性が高く、ロケットのエンジンなどの耐熱部品に使われている。あの月面着陸を果たしたアポロ15号の司令船のエンジンノズルにも使われていた。
    主にコルンブ石から産出され、かつての名称コロンビウムはこれが由来である。
  image_paths:
    - main041.png
- id: main042
  type: regular
  group: main
  text: |-
    42 Mo 鉬、钼：モリブデン
